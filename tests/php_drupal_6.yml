httpd:
  image: viljaste/httpd:2.2
  hostname: httpd
  ports:
    - "80"
    - "443"
  volumes_from:
    - httpdata
  links:
    - php
httpdata:
  image: viljaste/data:latest
  hostname: httpdata
  volumes:
    - /httpd
mysqld:
  image: viljaste/mysqld:latest
  hostname: mysqld
  volumes_from:
    - mysqlddata
mysqlddata:
  image: viljaste/data:latest
  hostname: mysqlddata
  volumes:
    - /mysqld
php:
  image: viljaste/php:5.2
  hostname: php
  volumes_from:
    - httpdata
  links:
    - mysqld
  environment:
    - DRUPAL_VERSION=6
